{% spaceless %}

{% load i18n static compress %}

{% get_current_language as LANGUAGE_CODE %}

<html lang="{{ LANGUAGE_CODE }}">

  <head>

    <meta charset="UTF-8">

    <title>{% block title %}{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="410x305" href="{% static 'img/bot.png' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/cookies.css'%}" async />
    <script src="{% static 'js/cookies.js'%}" async></script>


    {% compress css %}
      <link rel="stylesheet" type="text/x-scss" href="{% static 'css/base.scss' %}">
    {% endcompress %}



  </head>

  <body>
    {% block content %}{% endblock %}
  </body>

</html>
{% endspaceless %}
