{% extends "layouts/default.html" %}

{% load static %}

{% block title %}Set Password{% endblock %}

{% block content %}

<div class="background">
  <div class="custom-form space">
    <div id="login">
      <h1 class="white">Set Password</h1>
      <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button button-block" type="submit" name="action" value="Set Password"/>
    </form>
    </div>
  </div>
</div>

{% endblock %}
