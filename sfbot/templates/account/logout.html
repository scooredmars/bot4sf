{% extends "layouts/default.html" %}

{% load static %}

{% block title %}Sign Out{% endblock %}

{% block content %}

<div class="background">
  <div class="custom-form space">
    <div id="login">
      <h1 class="white">Sign Out</h1>
      <p class="white bigger-p text-center space-p">Are you sure you want to sign out?</p>
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button class="button button-block" type="submit">Sign Out</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
